<section class="containerFull">
  <div class="content">
    <h1>Listado de Productos</h1>
    <div class="applyFilter">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. hola" #input>
      </mat-form-field>
      <button type="button" (click)="routerLink()" class="buttonSave">Agregar</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.logo" alt="prueba" width="50" height="50"/>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date_release">
          <th mat-header-cell *matHeaderCellDef> Fecha de Lanzamiento </th>
          <td mat-cell *matCellDef="let element"> {{element.date_release}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="date_revision">
          <th mat-header-cell *matHeaderCellDef> Fecha de Revisión </th>
          <td mat-cell *matCellDef="let element"> {{element.date_revision}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element" class="action">
            <button type="button" (click)="editProducts(element.id)" class="buttonEdit">Editar</button>
            <button type="button" (click)="deleteProducts(element.id)" class="buttonDelete">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron datos que coincidan con la búsqueda "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator #paginator [pageSize]="pageOptions" [pageSizeOptions]="pageSizes" [length]="page"  showFirstLastButtons
                    aria-label="Selecciona página de elementos">
      </mat-paginator>
    </div>
  </div>
</section>
